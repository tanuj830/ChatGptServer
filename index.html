<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form action="http://localhost:3000/text" method="POST"> -->
    Text: <input type="text" id="text" /><br />
    <button type="submit" id="but">Send to backend</button>
    <!-- </form> -->
  </body>
  <script>
    document.getElementById("but").addEventListener("click", function (event) {
      event.preventDefault();
      const prompt = document.getElementById("text").value;
      // const text = { prompt };

      fetch("http://localhost:8000/text", {
        method: "POST",
        body: {
          prompt,
        },
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      }).then((response) => console.log(response.body));
      // .then((json) => console.log(json));
    });
  </script>
</html>
